<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor DasLents - Social Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --accent: #06b6d4;
            --bg: #0f0f1a;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-2: rgba(255, 255, 255, 0.08);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1e1b4b 50%, #0f172a 100%);
            color: var(--text);
            min-height: 100dvh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100dvh;
        }

        /* SIDEBAR → BOTTOM BAR EM MOBILE */
        .sidebar {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-light);
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 14px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item:hover {
            background: var(--surface-2);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        /* MAIN */
        .main {
            padding: 2rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(139, 92, 246, 0.4);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .status {
            display: inline-flex;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 8px;
            margin-top: 8px;
        }

        .status.concluido { background: #10b98133; color: #10b981; }
        .status.pendente { background: #f59e0b33; color: #f59e0b; }
        .status.rascunho { background: #8b5cf633; color: #e9d5ff; }
        .status.fazendo { background: #06b6d433; color: #06b6d4; }

        .empty {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90dvh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface-2);
            color: var(--text);
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* RESPONSIVO PERFEITO */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                padding: 0.8rem;
                flex-direction: row;
                justify-content: space-around;
                border-right: none;
                border-top: 1px solid var(--border);
                backdrop-filter: blur(20px);
                z-index: 100;
            }

            .nav {
                flex-direction: row;
                width: 100%;
            }

            .nav-item {
                flex-direction: column;
                padding: 12px;
                font-size: 0.85rem;
                gap: 6px;
            }

            .nav-item span:last-child {
                font-size: 0.7rem;
            }

            .main {
                padding: 1.5rem 1rem;
                padding-bottom: 5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">Vitor DasLents</div>
        <nav class="nav">
            <div class="nav-item active" onclick="goTo('postagens')">
                <span>Postagens</span>
            </div>
            <div class="nav-item" onclick="goTo('musicas')">
                <span>Músicas</span>
            </div>
            <div class="nav-item" onclick="goTo('agenda')">
                <span>Agenda</span>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="header">
            <h1 id="page-title">Postagens</h1>
            <button class="btn btn-primary" onclick="openModal(state.currentPage)">
                Novo
            </button>
        </div>

        <div id="content">
            <!-- Será preenchido pelo JS -->
        </div>
    </main>
</div>

<!-- Modal Genérico (reutilizado para tudo) -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Nova Postagem</h2>
            <button class="close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer">
            <button class="btn" onclick="closeModal()">Cancelar</button>
            <button class="btn btn-primary" onclick="saveCurrent()">Salvar</button>
        </div>
    </div>
</div>

<script>
    const state = {
        currentPage: 'postagens',
        postagens: JSON.parse(localStorage.getItem('postagens') || '[]'),
        musicas: JSON.parse(localStorage.getItem('musicas') || '[]'),
        eventos: JSON.parse(localStorage.getItem('eventos') || '[]')
    };

    function goTo(page) {
        state.currentPage = page;
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelector(`.nav-item:nth-child(${['postagens','musicas','agenda'].indexOf(page)+1})`).classList.add('active');
        document.getElementById('page-title').textContent = {postagens:'Postagens', musicas:'Músicas', agenda:'Agenda'}[ intentó];
        render();
    }

    function render() {
        const content = document.getElementById('content');
        if (state.currentPage === 'postagens') {
            const posts = state.postagens;
            content.innerHTML = posts.length === 0 
                ? `<div class="empty">Nenhuma postagem ainda<br>Clique em "Novo" para começar!</div>`
                : `<div class="cards">${posts.map(p => `
                    <div class="card">
                        <h3>${p.nome}</h3>
                        <p>${p.descricao}</p>
                        <div>
                            <span class="status ${p.status}">${p.status === 'concluido' ? 'Concluído' : p.status === 'pendente' ? 'Pendente' : p.status === 'rascunho' ? 'Rascunho' : 'Fazendo'}</span>
                        </div>
                        <div style="margin-top:1rem;display:flex;gap:0.5rem;">
                            <button class="btn" onclick="edit('postagens', ${p.id})">Editar</button>
                            <button class="btn" style="background:#ef4444;" onclick="remove('postagens', ${p.id})">Excluir</button>
                        </div>
                    </div>`).join('')}</div>`;
        }
        // Outras páginas aqui (musicas, agenda)...
    }

    function openModal(type) {
        document.getElementById('modal').classList.add('active');
        document.getElementById('modal-title').textContent = `Nova ${type === 'postagens' ? 'Postagem' : 'Música'}`;
        document.getElementById('modal-body').innerHTML = `
            <div class="form-group">
                <label>Nome</label>
                <input id="input-nome" type="text" placeholder="Ex: Novo Reel">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea id="input-desc" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="input-status">
                    <option value="rascunho">Rascunho</option>
                    <option value="pendente">Pendente</option>
                    <option value="fazendo">Fazendo</option>
                    <option value="concluido">Concluído</option>
                </select>
            </div>
        `;
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    function saveCurrent() {
        const nome = document.getElementById('input-nome').value;
        const desc = document.getElementById('input-desc').value;
        const status = document.getElementById('input-status').value;
        if (!nome || !desc) return alert('Preencha todos os campos');

        state.postagens.push({id: Date.now(), nome, descricao: desc, status});
        localStorage.setItem('postagens', JSON.stringify(state.postagens));
        closeModal();
        render();
    }

    function remove(type, id) {
        if (confirm('Tem certeza?')) {
            state[type] = state[type].filter(x => x.id !== id);
            localStorage.setItem(type, JSON.stringify(state[type]));
            render();
        }
    }

    // Init
    render();
</script>
</body>
</html>
